<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Banking</title>
		<meta charset="utf-8">
		<meta name="description" content="Banking">
		<meta name="author" content="Romain Parage">

		<!-- Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js" data-main="./scripts/main.js"></script>
    	<script src="./scripts/viewmodels/menu.viewmodel.js"></script>
		<script src="./scripts/viewmodels/charts.viewmodel.js"></script>
		<script src="./scripts/viewmodels/records.viewmodel.js"></script>
		<script src="./scripts/viewmodels/configuration.viewmodel.js"></script>
		<script src="./scripts/models/account.model.js"></script>
		<script src="./scripts/models/user.model.js"></script>
		<script src="./scripts/context.js"></script>

		<!-- Styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="./styles/main.css">
	</head>
	<body>
		<div id="main" class="container">
			<ul id="menu" class="nav nav-pills">
				<li data-bind="css: { active: isChartsViewVisible }, click: function(){ changeView(isChartsViewVisible); }"><a href="#">Charts</a></li>
				<li data-bind="css: { active: isRecordsViewVisible }, click: function(){ changeView(isRecordsViewVisible); }"><a href="#">Records</a></li>
				<li data-bind="css: { active: isConfigurationViewVisible }, click: function(){ changeView(isConfigurationViewVisible); }"><a href="#">Configuration</a></li>
			</ul>
			<!-- Charts view -->
			<div id="charts" data-bind="visible: isChartsViewVisible">
			</div>
			<!-- Records view -->
			<div id="records" data-bind="visible: isRecordsViewVisible">
				<div class="panel panel-primary">
					<div class="panel-heading">Add records</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6">
								<h4>List of accounts</h4>
								<ul class="nav nav-pills nav-stacked" data-bind="foreach: accounts">
									<li>
										<a data-bind="text: name"></a>
									</li>	
								</ul>
							</div>
							<div class="col-xs-6">
								todo
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Configuration view -->
			<div id="configuration" data-bind="visible: isConfigurationViewVisible">
				<div class="panel panel-primary">
					<div class="panel-heading">Users</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6">
								<h4>List of users</h4>
								<div data-bind="foreach: users">
									<div data-bind="text: name"></div>
								</div>
							</div>
							<div class="col-xs-6">
								<h4>User creation</h4>
								<form>
									<div class="form-group">
										<input data-bind='textInput: newUserName' class="form-control" placeholder="Name">
									</div>
									<button data-bind="click: addUser" type="submit" class="btn btn-primary">Add</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">Accounts</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6">
								<h4>List of accounts</h4>
								<div data-bind="foreach: accounts">
									<div data-bind="text: name"></div>
								</div>
							</div>
							<div class="col-xs-6">
								<h4>Account creation</h4>
								<form>
									<div class="form-group">
										<input data-bind='textInput: newAccountName' class="form-control" placeholder="Name">
									</div>
									<button data-bind="click: addAccount" type="submit" class="btn btn-primary">Add</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
